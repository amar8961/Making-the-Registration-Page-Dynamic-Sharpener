    <script>
        // Promise

        function buycar(){
            return new Promise((res , rej) => {
                setTimeout(() => {
                    res('Buy a Car')
                }, 5000)
            })
        }

        function planatrip(){
            return new Promise((res , rej) => {
                setTimeout(() => {
                    res('lets go to manali')
                }, 2000)
            })
        }

        function reachmanali(){
            return new Promise((res , rej) => {
                setTimeout(() => {
                    res('reached manali')
                }, 1000)
            })
        }

        function gotofamousmountain(){
            return new Promise((res , rej) => {
                setTimeout(() => {
                    res('reached mountain')
                }, 1000)
            })
        }

        buycar().then((msg) => {
            console.log(msg)
            planatrip().then((msg2) =>{
                console.log(msg2)
                reachmanali().then((msg3) => {
                    console.log(msg3)
                    gotofamousmountain().then((msg4) => {
                        console.log(msg4)
                    })
                })
            })
        })

        // this is Promise.
        // this code became very ugly coding one then, inside another then, inside another then.
        // its becoming very very messy.
        // now comes async await.
    </script>

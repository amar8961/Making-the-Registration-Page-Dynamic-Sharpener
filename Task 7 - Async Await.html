<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7 -> Async Await</title>
  </head>
  <body>
    <h4>Task Coming</h4>

    <script>
      console.log("person1 shows ticket");
      console.log("person2 shows ticket");

      const preMovie = async() => {
        const promiseWifeBringingTicks = new Promise((resolve, reject) => {
            setTimeout(() => resolve('ticket'), 3000);
        });
        const getPopcorn = new Promise((resolve, reject) => resolve(`popcorn`));

        const addButter = new Promise((resolve, reject) => resolve(`butter`));

        const getColdDrink = new Promise ((resolve, reject) => resolve(`coldDrink`));

        let ticket = await promiseWifeBringingTicks;

        console.log(`wife: i have the ${ticket}`);
        console.log('husband: we should go in');
        console.log('wife: no i am hungary');

        let popcorn = await getPopcorn;

        console.log(`husband: i got some ${popcorn}`);
        console.log('husband: we should go in');
        console.log('wife: I need butter on my popcorn');

        let butter = await addButter;

        console.log(`husband: i got some ${butter} on popcorn`);
        console.log('husband: anything else darling ?');
        console.log('wife: lets got we are getting late');
        console.log('hunband: thank you for the reminder *grins*');

        let coldDrink = await getColdDrink;

        console.log(`wife: we forget to buy ${coldDrink}`);

        return ticket;
      }

      preMovie().then((m) => console.log(`person3: shows ${m}`));

       console.log('person4: shows ticket');
       console.log('person5: shows ticket');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making the Registration Page Dynamic</title>
  </head>
  <body>
    <h4>Task Coming</h4>

    <script>
      const posts = [
        {
          title: "Post One",
          body: "This is post one",
        },
        {
          title: "Post Two",
          body: "This is post two",
        },
      ];

      function updatelastactivitytime() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let output = "";
            posts.forEach((post, index) => {
              output += `<li>${post.title} - lastActivityTime - ${new Date()} seconds ago</li>`;
            });
            resolve(output);
            document.body.innerHTML = output;
          }, 1000);
        });
      }

      function createPost(post) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            posts.push(post);

            const error = false; // turn -> false to true, to see error message

            if (!error) {
              resolve();
            } else {
              reject("Error : Something went wrong");
            }
          }, 1000);
        });
      }

      function deletePost() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (posts.length > 0) {
              const lastelement = posts.pop();
              resolve(lastelement);
            } else {
              reject("Array is empty now");
            }
          }, 1000);
        });
      }

      createPost({ title: "Post Three", body: "This is post three" });
      Promise.all([createPost, updatelastactivitytime()]);
    </script>
  </body>
</html>
